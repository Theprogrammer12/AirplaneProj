<!DOCTYPE html>
<!-- 
Pssanger Id
name
Email
Password
Address
Contact No.
-->
<html>
    <head>
        <link rel="stylesheet" href="regStyle.css">
    </head>
    <body>
    <div class ="container">
        <form onsubmit="return actions()" id = "register" action="regis_ack.html">
            <div class = "header">
                <h3>Register</h3>
                <p>Fill the details</p>
            </div>
            <div class="sep"></div>
            <div class = "inputs">
                <p id = "pid" style="background-color: #f5f5f5;padding: 13px 10px;box-shadow: inset 0px 2px 3px rgb(0 0 0 / 10%);width: 330px; opacity: 0.5" ></p>
                <input id = "name" type="text" placeholder="Name"  autofocus/>
                <input id = "email" type="email" placeholder="Email" />
                <input id = "pass" type="password" placeholder="Password" />
                <input id = "address" type="text" placeholder="Address" />
                <input id = "contact" type="number" placeholder="Contact No." />
                <div class="checkboxy">
                    <input name="confirm" id="check"  type="checkbox" />
                    <label class="terms">I accept the terms and conditions</label>
                </div>
                <button  id="submit">REGISTER</button>
        
                </div>
            </form>
        </div>
        <script>
            document.getElementById("pid").innerHTML=Math.floor(Math.random() * (9999999 - 1000000 + 1) ) + 1000000 ;
            var passname=document.getElementById("name");
            var passemail=document.getElementById("email");
            var passaddr=document.getElementById("address");
            var paspass=document.getElementById("pass");
            var passcon=document.getElementById("contact");
            var term=document.getElementById("check");
            
            function actions() {
            
            if(passname.value==""||passemail.value==""||passaddr.value==""||paspass.value==""||passcon.value==""){
                    alert("Please fill all the details ");
                    return false;
                }
            else if(term.checked==false){
                    alert("Please accept the Terms and Coditions ");
                    return false;
                }
            else
                    return true;
                    
            }
            
        </script>
    </body>
</html>
